<html>

<head>
  <title>Share</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="/static/new_post_assets/css/main.css" />
  <noscript>
    <link rel="stylesheet" href="/static/new_post_assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Header -->
    <header id="header">
    </header>

    <div class="box" style="width: 50%;">
      <!-- Display data -->
      <h2 class="major"> {{ post_data.name }} </h2>
      <h2>Category: {{ post_data.category }} </h2>
      <blockquote>{{ post_data.story }}</blockquote>
      <a href="/" class="button primary">BACK HOME</a>
    </div>


    <!-- Footer -->
    <footer id="footer">
      <p class="copyright">&copy; COVID-19 STORIES. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
    </footer>

  </div>

  <!-- BG -->
  <div id="bg"></div>

  <!-- Scripts -->
  {% block javascript %}
  <script>
    post_data = JSON.parse({{ post_data | tojson | safe }});
    console.log(post_data)
  </script>
  {% endblock %}
  <script src="/static/new_post_assets/js/jquery.min.js"></script>
  <script src="/static/new_post_assets/js/browser.min.js"></script>
  <script src="/static/new_post_assets/js/breakpoints.min.js"></script>
  <script src="/static/new_post_assets/js/util.js"></script>
  <script src="/static/new_post_assets/js/main.js"></script>


</body>

</html>
