	<head>
		<title>Share</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="/static/new_post_assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/static/new_post_assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
					</header>
			
				<!-- Back Arrow -->
				<!-- <a href="/" class="button primary">BACK HOME</a> -->
				<!-- .back_arrow { -->
					<!-- color: white;

				<a href="\" class="button" style="left:50px; top=30px; font-size:30px; position:absolute; border-color:black;">
					&#8678;</a>

				<div class="box" style="width: 70%; margin-top:80px">
						<!-- New Post-->
							<article >
								<h2 class="major">SHARE</h2>
								<form method="post" action="new_post">
									<div class="fields">
										<div class="field half">
											<label for="fname">First Name</label>
											<input type="text" name="fname" id="fname" />
										</div>
										<div class="field half">
											<label for="lname">Last Name</label>
											<input type="text" name="lname" id="lname" />
										</div>
										<div class="field">
											<label for="title">Title</label>
											<input type="text" name=title id="title" />
										</div>
										<div class="field">
											<label for="category">Category</label>
											<select name="category" id="category">
												<option value="-">-</option>
												<option value="Personal">Personal</option>
												<option value="Family">Family</option>
												<option value="Medical">Medical</option>
												<option value="Other">Other</option>
											</select>
										</div>
										<div class="field">
											<label for="message">Story</label>
											<textarea name="message" id="message" rows="4"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="submit" class="primary" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</form>
							</article>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">&copy; COVID-19 STORIES. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
					</footer>
			</div>

			<div id="bg"></div>

	</body>
